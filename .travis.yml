osx_image: xcode8.1
language: objective-c
cache: cocoapods
podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# install:
# - |
#   bundle install
#   pod repo update --silent
#   pod install
before_install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- set -o pipefail
- xcodebuild clean test -workspace Example/CPConfettiViewExample.xcworkspace -scheme CPConfettiViewExample -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 6"
- pod lib lint --allow-warnings
  